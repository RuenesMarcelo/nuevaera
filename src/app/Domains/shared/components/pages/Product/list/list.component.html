<div class="bg-light-blue py-4">
  <div class="row align-items-center justify-content-end">
    <div class="col-lg-5">
      <div class="form-group d-flex align-items-stretch">
        <input
          type="search"
          class="form-control h-100"
          placeholder="Ingresa el producto que buscas"
          [(ngModel)]="searchTerm"
          (input)="onSearchChange()" />
      </div>
    </div>
  </div>
</div>

<div class="right-container">
  <button
    [routerLink]="['/add']"
    *ngIf="authService.isAdmin()"
    class="add-btn"
    aria-label="Agregar">+
  </button>
</div>

<section id="blog-posts-2" class="blog-posts-2 section">
  <div class="container">
    <div class="row gy-4 gx-0">
      <!-- Mantuve tu sintaxis de bucle tal cual; reemplaza segÃºn tu motor/template si hace falta -->
      @for (product of filteredProducts(); track product) {
        <div class="col-lg-3">
          <app-product [product]="product"></app-product>
        </div>
      }
    </div>
  </div>
</section>
