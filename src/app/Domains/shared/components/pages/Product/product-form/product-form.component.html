<div class="nuevo-producto-fondo">
  <div class="overlay-azul"></div>

  <div class="content">
    <h1 class="fw-bold mb-4 text-white">{{ titulo }}</h1>

    <div class="form-container">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="ID del producto"
            formControlName="id"
            (dblclick)="activarCampo('id')"
            required />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre del producto"
            formControlName="nombre"
            (dblclick)="activarCampo('nombre')"
            required />
        </div>

        <div class="mb-3">
          <select class="form-select"
            formControlName="categoria"
            [compareWith]="compararCategorias"
            (dblclick)="activarCampo('categoria')"
            required>
            <option value>Seleccione categoría</option>
            @for (category of categories(); track category) {
            <option [ngValue]="category">{{ category.nombre }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <input
            type="url"
            class="form-control"
            placeholder="URL de la imagen"
            formControlName="imagen"
            (dblclick)="activarCampo('imagen')"
            required />
        </div>

        <!--
        <div class="mb-3">
          <textarea
            class="form-control"
            placeholder="Descripción"
            formControlName="descripcion"
          ></textarea>
        </div>
      -->

        <button type="submit" class="btn btn-primary w-100"
          (ngSubmit)="onSubmit()">
          {{ textoBoton }}
        </button>
      </form>
    </div>
  </div>
</div>
