
<!-- Main CSS File -->

<div>
  <nav>
    <header id="header" header
      class="header d-flex align-items-center position-relative">
      <div
        class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

        <a href="index.html" class="logo d-flex align-items-center">
          <!-- Uncomment the line below if you also wish to use an image logo -->
          <img src="assets/img/logo_qne.JPG">
          <!-- <h1 class="sitename">AgriCulture</h1>  -->
        </a>

        <nav id="navmenu" class="navmenu">
          <ul>
            <li><a
                routerLink="/"
                routerLinkActive="underline">Inicio</a></li>
            <li><a href="about.html" class="active">Nuestros servicios</a></li>
            <li class="dropdown"><a routerLink="/list"
                routerLinkActive="underline"><span>Que estas buscando?</span> <i
                  class="bi bi-chevron-down toggle-dropdown"></i></a>
              <ul>
                @for (category of categories(); track category) {
                <li>
                  <a routerLink="/"
                    [queryParams]="{category_id: category.id_categoria}">{{
                    category.nombre }}</a>
                </li>
                }
              </ul>
            </li>
            <li><a href="contact.html">Contáctanos</a></li>
            <div>
              <li *ngIf="!authService.itsautenticated()" class="nav-item"><a
                  routerLink="/log"
                  routerLinkActive="underline"
                  class="block hover:underline">Inicia sesión</a></li>

            </div>
            <div>
              <li *ngIf="authService.itsautenticated()"><a routerLink="/"
                  routerLinkActive="underline"
                  class="block hover:underline">Perfil</a></li>

            </div>
          </ul>
          <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
        </nav>

      </div>
    </header>

  </nav>

</div>
