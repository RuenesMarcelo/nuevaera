<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — QNE</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <section class="hero">
    <div class="overlay"></div>

    <div class="container">
      <div class="brand">
        <img src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
        <span>QNE</span>
      </div>

      <div class="card">
        <h1>Inicio de Sesión</h1>

        <form class="form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <label for="email">Usuario</label>
          <input id="email" name="email" type="email" placeholder="Ingresa tu correo" required />

          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" placeholder="••••••••" required />

          <div class="row-between">
            <label class="inline">
              <input id="remember" type="checkbox" /> Recuérdame
            </label>
            <a href="#" class="link">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit" class="primary">Iniciar sesión</button>

          <p class="note">¿No tienes una cuenta? <a href="#" class="link">Crear cuenta</a></p>

        </form>
      </div>
    </div>
  </section>
</body>
</html>
