<section class="relative min-h-screen bg-cover bg-center bg-[url('assets/img/desktop_user.jpg')]">
  <!-- Overlay para contraste -->
  <div class="absolute inset-0 bg-black bg-opacity-50"></div>

  <div class="relative z-10 flex flex-col items-center justify-center h-full px-6">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-white">
      <img class="w-8 h-8 mr-2"
        src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg"
        alt="logo">
      QNE
    </a>

    <div class="w-full bg-blue-900/90 rounded-xl shadow-lg sm:max-w-md">
      <div class="p-8 space-y-6">

        <h1 class="text-2xl font-bold text-white text-center">
          Inicio de Sesión
        </h1>

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-6">

          <div>
            <label for="email" class="block mb-1 text-sm font-medium text-gray-200">Usuario</label>
            <input type="email" [(ngModel)]="correo" name="email" id="email"
              class="w-full p-3 rounded-lg bg-gray-100 border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-300 text-gray-900"
              placeholder="Ingresa tu correo" required>
          </div>

          <div>
            <label for="password" class="block mb-1 text-sm font-medium text-gray-200">Contraseña</label>
            <input type="password" [(ngModel)]="contrasena" name="password" id="password"
              class="w-full p-3 rounded-lg bg-gray-100 border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-300 text-gray-900"
              placeholder="••••••••" required>
          </div>

          <div class="flex items-center justify-between">
            <label class="flex items-center text-sm text-gray-300">
              <input id="remember" type="checkbox"
                class="w-4 h-4 rounded border-gray-300 focus:ring-blue-500 bg-gray-100">
              <span class="ml-2">Recuérdame</span>
            </label>

            <a href="#" class="text-sm font-medium text-blue-300 hover:underline">
              ¿Olvidaste tu contraseña?
            </a>
          </div>

          <button type="submit"
            class="w-full py-2.5 text-white font-semibold bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors focus:ring-4 focus:ring-blue-300 focus:outline-none">
            Iniciar sesión
          </button>

          <p *ngIf="error" class="text-red-300 text-sm text-center">
            {{ error }}
          </p>

          <p class="text-sm text-gray-300 text-center">
            ¿No tienes una cuenta? 
            <a href="#" class="font-medium text-blue-300 hover:underline">Crear cuenta</a>
          </p>

        </form>
      </div>
    </div>
  </div>
</section>
