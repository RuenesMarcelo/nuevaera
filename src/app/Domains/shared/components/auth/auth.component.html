<section style="position: relative; min-height: 100vh; display: flex; align-items: center; justify-content: center; background-image: url('assets/img/desktop_user.jpg'); background-size: cover; background-position: center;">
  <!-- Overlay para contraste -->
  <div style="position: absolute; inset: 0; background: rgba(0,0,0,0.5);"></div>

  <div style="position: relative; z-index: 10; width: 100%; max-width: 400px; padding: 20px; display: flex; flex-direction: column; align-items: center;">

    <a href="#" style="display: flex; align-items: center; justify-content: center; margin-bottom: 20px; font-size: 24px; font-weight: 600; color: white; text-decoration: none;">
      <img src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo" style="width: 32px; height: 32px; margin-right: 8px;">
      <span>QNE</span>
    </a>

    <div style="width: 100%; background: #0788a8; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.4); padding: 20px;">

      <h1 style="text-align: center; font-size: 24px; font-weight: bold; color: black; margin-bottom: 20px;">
        Inicio de Sesión
      </h1>

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" style="width: 100%; display: flex; flex-direction: column; gap: 16px; align-items: center;">

        <div style="width: 100%;">
          <label for="email" style="display: block; margin-bottom: 4px; font-size: 14px; color: white;">Usuario</label>
          <input type="email" [(ngModel)]="correo" name="email" id="email"
            placeholder="Ingresa tu correo" required
            style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px;">
        </div>

        <div style="width: 100%;">
          <label for="password" style="display: block; margin-bottom: 4px; font-size: 14px; color: white;">Contraseña</label>
          <input type="password" [(ngModel)]="contrasena" name="password" id="password"
            placeholder="••••••••" required
            style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px;">
        </div>

        <button type="submit" style="width: 100%; padding: 12px; background: #0a0a0a; color: white; font-weight: 600; border: none; border-radius: 6px; cursor: pointer;">
          Iniciar sesión
        </button>

        <p *ngIf="error" style="color: red; font-size: 14px; text-align: center;">
          {{ error }}
        </p>

        <p style="font-size: 14px; color: white; text-align: center;">
          ¿No tienes una cuenta?
          <a href="#" style="font-weight: 600; color: lightblue; text-decoration: underline;">Crear cuenta</a>
        </p>

      </form>
    </div>
  </div>
</section>
